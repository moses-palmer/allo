[package]
name = "allo"
version = "0.1.0"
authors = ["Moses Palm√©r <mosespalmer@gmail.com>"]
edition = "2021"

[build-dependencies]
resvg = "0.29"
tiny-skia = "0.8"
usvg = "0.29"

[dependencies]
actix = "0.12"
actix-http = "3.0.0-rc.2"
actix-rt = "2.3"
actix-session = "0.5.0-beta.8"
actix-web = "4.0.0-rc.3"
actix-web-actors = "4.0.0-beta.11"
async-trait = "*"
bcrypt = "0.9"
chrono = "0.4"
either = "1.6"
email_address = "0.2"
env_logger = "0.7"
futures = "0.3"
futures-util = "0.3"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
url = "2.2"
uuid = { version = "0.8", features = ["v4"] }

[dependencies.actix-redis]
version  ="0.10.0-beta.6"
optional = true

[dependencies.lettre]
default-features = false
version = "0.10.0-rc.4"
features = ["builder", "serde", "tokio1", "tokio1-native-tls"]

[dependencies.libsqlite3-sys]
version  ="*"
optional = true
features= ["bundled"]

[dependencies.pulldown-cmark]
default-features = false
version = "0.8"

[dependencies.redis]
version = "0.20.1"
optional = true
features = ["aio", "tokio-comp"]

[dependencies.serde_cbor]
version = "0.11"
optional = true

[dependencies.serial_test]
version = "0.5.1"
optional = true

[dependencies.sqlx]
version = "0.5"
features = ["chrono", "migrate", "runtime-actix-rustls"]

[features]
default = ["db_sqlite", "email_smtp", "notify_redis", "session_redis"]
db_sqlite = ["libsqlite3-sys", "sqlx/sqlite"]
email_smtp = ["lettre/smtp-transport", "lettre/tokio1-rustls-tls"]
notify_redis = ["redis", "serde_cbor", "serial_test"]
session_redis = ["actix-redis"]
