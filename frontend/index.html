<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Allo</title>

        <meta
            name="mobile-web-app-capable"
            content="yes" />
        <meta
            name="viewport"
            content="width=device-width,user-scalable=no" />


        <link rel="shortcut icon" href="icon.svg" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="menu.css" />
        <script src="app.js" type="module"></script>
    </head>

    <body class="loading">
        <article id="main">
            <section class="padding"></section>
            <section class="menu">
                <div class="content">
                    <div class="padding"></div>
                    <a href="#"><div class="menuitem"><svg
                            class="logo"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            id="logo"
                            version="1.1"
                            viewBox="-2 -2 33 14">
                        <path
                            class="bg icon"
                            d="
                                M 0 9.5
                                l 0 -4.5
                                a 5 5 0 1 1 10 0
                                l 0 4.5
                                M 0 7
                                l 10 0" />
                        <path
                            class="bg"
                            d="
                                M 13 0.5
                                l 0 9
                                M 16 0.5
                                l 0 9
                                M 19 5
                                a 5 5 0 1 1 10 0
                                a 5 5 0 1 1 -10 0" />
                        <path
                            class="bg face icon"
                            d="
                                M 4.13 0.08
                                A 5 5 0 0 0 2.89 0.47
                                L 3.05 -1.20
                                z
                                M 2.5 0.667
                                A 5 5 0 0 0 1.46 1.46
                                L 1.04 -0.16
                                z
                                M 0 6
                                l 0 -2
                                l -1.5 0
                                l 0 2
                                z" />
                        <path
                            class="fg icon"
                            d="
                                M 0 9.5
                                l 0 -4.5
                                a 5 5 0 1 1 10 0
                                l 0 4.5
                                M 0 7
                                l 10 0" />
                        <path
                            class="fg"
                            d="
                                M 13 0.5
                                l 0 9
                                M 16 0.5
                                l 0 9
                                M 19 5
                                a 5 5 0 1 1 10 0
                                a 5 5 0 1 1 -10 0" />
                        <path
                            class="fg face icon"
                            d="
                                M 4.13 0.08
                                A 5 5 0 0 0 2.89 0.47
                                L 3.05 -1.20
                                z
                                M 2.5 0.667
                                A 5 5 0 0 0 1.46 1.46
                                L 1.04 -0.16
                                z
                                M 0 6
                                l 0 -2
                                l -1.5 0
                                l 0 2
                                z" />
                        <g
                                transform="translate(24, 5)">
                            <path
                                class="ticker"
                                d="
                                    M -0.5 2.5
                                    A 0.5 0.5 0 1 1 0.5 2.5
                                    A 0.5 0.5 0 1 1 -0.5 2.5" />
                        </g>
                    </svg></div></a>
                    <hr/>
                    <a class="login" href="#family"><div class="menuitem"><svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            version="1.1"
                            viewBox="0 0 14 14">
                        <path
                            class="lines"
                            d="
                                M 2.5 11.5
                                l 0 -2
                                a 3 2 0 0 1 2 -2
                                a 1 1 0 0 0 1 -1.5
                                a 2.5 2.5 0 1 1 3 0
                                a 1 1 0 0 0 1 1.5
                                a 3 2 0 0 1 2 2
                                l 0 2" />
                    </svg></div></a>
                    <a class="login" href="#settings"><div class="menuitem"><svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            version="1.1"
                            viewBox="-2 -2 14 14">
                        <circle
                            class="fill"
                            cx="5"
                            cy="5"
                            r="2.5" />
                        <circle
                            class="lines"
                            cx="5"
                            cy="5"
                            r="4" />
                        <g transform="translate(5 5) rotate(0) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                        <g transform="translate(5 5) rotate(60) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                        <g transform="translate(5 5) rotate(120) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                        <g transform="translate(5 5) rotate(180) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                        <g transform="translate(5 5) rotate(240) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                        <g transform="translate(5 5) rotate(300) translate(0 -4.5)">
                            <rect
                                class="fill"
                                x="-0.8" y="-0.8"
                                width="1.6"
                                height="1.6" />
                        </g>
                    </svg></div></a>
                </div>
            </section>
        </article>
        <div id="messages">
            <template class="message-box template">
                <div class="message-box">
                    <div class="managed"></div>
                    <hr/>
                    <div class="buttons row managed"></div>
                </div>
                <template class="message template">
                    <h2 class="managed"></h2>
                    <p class="managed"></p>
                </template>
                <template class="message-box button template">
                    <input type="button" />
                </template>
                <template class="request template">
                    <h2 class="managed"></h2>
                    <p class="managed"></p>
                    <a class="managed" target="_blank"></a>
                    <iframe
                        style="display: none;"
                        class="managed"
                        sandbox=""></iframe>
                </template>

                <template class="transaction template">
                    <h2 class="managed"></h2>
                    <table>
                        <caption class="managed"></caption>
                        <tr>
                            <td data-trans>When:</td>
                            <td class="managed"></td>
                        </tr>
                        <tr>
                            <td data-trans>Amount:</td>
                            <td class="managed"></td>
                        </tr>
                    </table>
                </template>
            </template>
        </div>
    </body>
</html>
